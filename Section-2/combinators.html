<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div p {  <!-- 1- Descendant Selector ( ) -->
            background-color: red;
        } */
      /* div > p { <!-- 2- Child Selector (>) -->
            background-color: red;
        } */
      /* div + p { <!-- 3- Adjacent Sibling Selector (+) -->
            background-color: red;
        } */
      div ~ p {
        /*<!-- 4- General Sibling Selector (~) --> */
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- Combinators -->

    <!-- 1- Descendant Selector ( ) -->
    <!-- 2- Child Selector (>) -->
    <p>1. paragraf</p>
    <div>
      <p>2. Paragraf</p>
      <p>3. Paragraf</p>
      <section>
        <p>4. paragraf</p>
      </section>
    </div>
    <p>5. Paragraf</p>
    <p>6. Paragraf</p>
  </body>
</html>
